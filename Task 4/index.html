<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ecf0f1;
        }
        #otp-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="otp-container">
        <h2>OTP Verification</h2>
        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" placeholder="Enter your mobile number" required>
        <button id="send-otp">Send OTP</button>

        <div id="otp-input-container" style="display: none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter the OTP" required>
            <button id="verify-otp">Verify OTP</button>
        </div>
    </div>

    <script>
        // Function to simulate sending OTP via SMS (replace this with actual server-side logic)
        function sendOTPViaSMS(mobileNumber, otp) {
            alert(`Simulating OTP sent to ${mobileNumber} via SMS: ${otp}`);
        }

        // Get elements
        const mobileNumberInput = document.getElementById('mobile-number');
        const sendOTPButton = document.getElementById('send-otp');
        const otpInputContainer = document.getElementById('otp-input-container');
        const otpInput = document.getElementById('otp');
        const verifyOTPButton = document.getElementById('verify-otp');

        // Event listener for Send OTP button
        sendOTPButton.addEventListener('click', () => {
            const mobileNumber = mobileNumberInput.value;

            // Validate mobile number (you may want to implement more robust validation)
            if (/^\d{10}$/.test(mobileNumber)) {
                // Generate OTP
                const generatedOTP = Math.floor(100000 + Math.random() * 900000);

                // Send OTP via SMS (simulated for demonstration purposes)
                sendOTPViaSMS(mobileNumber, generatedOTP);

                // Display OTP input field
                otpInputContainer.style.display = 'block';
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        });

        // Event listener for Verify OTP button
        verifyOTPButton.addEventListener('click', () => {
            const enteredOTP = otpInput.value;

            // Validate entered OTP (you may want to check against the generated OTP)
            if (/^\d{6}$/.test(enteredOTP)) {
                alert('OTP successfully verified! Redirecting to the success page.');
                // Redirect to the success page (replace with your actual success page URL)
                window.location.href = 'success.html';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
